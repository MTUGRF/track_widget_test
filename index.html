<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JS API - Track Widget Example</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<div id="viewDiv"></div>
  <script>
   require([
  "esri/Map",
  "esri/views/MapView",
  "esri/widgets/Track",
  "esri/Graphic",
  "esri/symbols/SimpleMarkerSymbol",
  "esri/geometry/Point"
], function(Map, MapView, Track, Graphic, SimpleMarkerSymbol, Point) {

  // Create a new Map instance
  const map = new Map({
    basemap: "satellite"
  });

  // Create a new MapView instance
  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-118.2437, 34.0522],
    zoom: 13
  });

  const track = new Track({
    view: view, 
    useHeadingEnabled: false,
    graphic: new Graphic({
      symbol: {
        type: "simple-marker",
        size: "12px",
        color: [51, 204, 51, 0],
        outline: {
          color: [51, 204, 51, 0],
          width: "1.5px"
        }
      }
    }),
  });

  // Add the Track widget to the view
  view.ui.add(track, "top-right");

  let arrowGraphic;

  function onGeolocationSuccess(position) {
    console.log(position);

    if (!arrowGraphic) {
      const arrowSymbol = {
        type: "simple-marker",
        path: "M10,0 L20,30 L10,20 L0,30 Z",
        color: [0, 0, 255, 1],
        outline: {
          color: [0, 0, 0, 1],
          width: 1
        },
        size: 25
      };

      arrowGraphic = new Graphic({
        symbol: arrowSymbol,
        geometry: new Point({
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        })
      });

      view.graphics.add(arrowGraphic);
    } else {
      arrowGraphic.geometry = new Point({
        latitude: position.coords.latitude,
        longitude: position.coords.longitude
      });
    }
  }

  function onGeolocationError(error) {
    console.error("Geolocation error: ", error);
  }

  window.addEventListener("deviceorientationabsolute", (event) => {
    if (arrowGraphic) {
      const heading = event.alpha * -1;
      arrowGraphic.symbol.angle = heading;
      view.graphics.add(arrowGraphic);
    }
  });

  const geolocationOptions = {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 500000
  };

  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
      onGeolocationSuccess,
      onGeolocationError,
      geolocationOptions
    );
  } else {
    console.error("Geolocation is not supported by this browser.");
  }

});


    

    </script>
  </body>
  </html>
