<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JS API - Track Widget Example</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<div id="viewDiv"></div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Track",
      "esri/Graphic",
      "esri/symbols/SimpleLineSymbol",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/symbols/SimpleFillSymbol"
    ], function(Map, MapView, Track, Graphic, SimpleLineSymbol, SimpleMarkerSymbol, SimpleFillSymbol) {

      // Create a new Map instance
      const map = new Map({
        basemap: "satellite"
      });

      // Create a new MapView instance
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.2437, 34.0522],
        zoom: 13
      });

      // Create a new Track widget
      const track = new Track({
        view: view,
        graphic: new Graphic({
          symbol: new SimpleMarkerSymbol({
            size: "20px",
            color: [0, 0, 255],
            outline: {
              color: [255, 255, 255],
              width: 2
            }
          })
        })
      });

      // Listen for changes in the user's heading
      view.watch("camera.heading", function(newHeading) {
        // Calculate the rotation angle for the arrow symbol
        const rotationAngle = -newHeading + 90;

        track.graphic.symbol = {
    type: "simple-arrow",
    color: "white",
    size: "24px",
    rotation: rotationAngle
  };

});

       // Add the Track widget to the view
  view.ui.add(track, "top-right");

    });

    

    </script>
  </body>
  </html>
