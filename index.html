<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JS API - Track Widget Example</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<div id="viewDiv"></div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Track",
      "esri/Graphic",
      "esri/symbols/SimpleLineSymbol",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/symbols/SimpleFillSymbol",
      "esri/geometry/Point"
    ], function(Map, MapView, Track, Graphic, SimpleLineSymbol, SimpleMarkerSymbol, SimpleFillSymbol, Point) {

      // Create a new Map instance
      const map = new Map({
        basemap: "satellite"
      });

      // Create a new MapView instance
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.2437, 34.0522],
        zoom: 13
      });

       view.when().then(function() {
let heading; 
  
let arrowGraphic;

 


arrowGraphic = new Graphic({
  symbol: {
     type: "simple-marker",
  path: "M10,0 L20,30 L10,20 L0,30 Z",
  color: [0, 0, 255, 1],
  outline: {
    color: [0, 0, 0, 1],
    width: 1
  },
  size: 25,
  angle: heading
}
});
 
const track = new Track({
  view: view,
  graphic: arrowGraphic,
  useHeadingEnabled: false
});


       // Add the Track widget to the view
  view.ui.add(track, "top-right");
   
  window.addEventListener("deviceorientation", (event) => {
  console.log(`${event.alpha} : ${event.beta} : ${event.gamma} : ${event.absolute} : ${event.webkitCompassHeading}`);

  //heading = `${event.alpha}` * -1;
/*
  
            if (`${event.webkitCompassHeading}`) {
                // Safari
                heading = `${event.webkitCompassHeading}`;
                console.log(heading);
            } else if (`${event.absolute}` === true) {
              console.log(heading);
                // non-Safari alpha increases counter clockwise around the z axis
                heading = `${event.alpha}` * -1;
                console.log(heading);
            }*/

    //arrowGraphic.symbol.angle = heading;

 heading = event.alpha ? event.alpha * -1 : 0;
 arrowGraphic.symbol = {
  type: "simple-marker",
  path: "M10,0 L20,30 L10,20 L0,30 Z",
  color: [0, 0, 255, 1],
  outline: {
    color: [0, 0, 0, 1],
    width: 1
  },
  size: 25,
  angle: heading
 }
 //arrowGraphic.symbol.angle = heading;
  console.log(heading);
});

  function onGeolocationSuccess(position) {
    console.log(position);

}

function onGeolocationError(error) {
  console.error("Geolocation error: ", error);
}

const geolocationOptions = {
  enableHighAccuracy: true,
  maximumAge: 0,
  timeout: 50
};

if (navigator.geolocation) {
  navigator.geolocation.watchPosition(
    onGeolocationSuccess,
    onGeolocationError,
    geolocationOptions
  );
} else {
  console.error("Geolocation is not supported by this browser.");
}
});
    });

    

    </script>
  </body>
  </html>
