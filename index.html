<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JS API - Track Widget Example</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<div id="viewDiv"></div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Track",
      "esri/Graphic",
      "esri/symbols/SimpleLineSymbol",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/symbols/SimpleFillSymbol"
    ], function(Map, MapView, Track, Graphic, SimpleLineSymbol, SimpleMarkerSymbol, SimpleFillSymbol) {

      // Create a new Map instance
      const map = new Map({
        basemap: "satellite"
      });

      // Create a new MapView instance
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.2437, 34.0522],
        zoom: 13
      });

   const pointSymbol = {
  type: "simple-marker",
  color: [255, 255, 255, 1], // white
  size: 10,
  outline: {
    color: [0, 0, 0, 1], // black
    width: 1
  }
};

const arrowSymbol = {
  type: "simple-marker",
  path: "M10,0 L20,30 L10,20 L0,30 Z",
  color: [0, 0, 255, 1],
  outline: {
    color: [0, 0, 0, 1],
    width: 1
  },
  size: 25,
  angle: 0, // this will be updated with the device heading
  yoffset: -12 // offset the arrow symbol up to attach it to the point symbol
};

const pointGraphic = new Graphic({
  symbol: pointSymbol
});

const arrowGraphic = new Graphic({
  symbol: arrowSymbol
});

const track = new Track({
  view: view,
  graphics: [pointGraphic, arrowGraphic]
});

// Add the Track widget to the view
view.ui.add(track, "top-right");

function onGeolocationSuccess(position) {
  const { heading } = position.coords;

  // Rotate the arrow symbol based on the device's heading.
  arrowGraphic.symbol.angle = heading || 0;
}

function onGeolocationError(error) {
  console.error("Geolocation error: ", error);
}

const geolocationOptions = {
  enableHighAccuracy: true,
  maximumAge: 0,
  timeout: 5000
};

if (navigator.geolocation) {
  navigator.geolocation.watchPosition(
    onGeolocationSuccess,
    onGeolocationError,
    geolocationOptions
  );
} else {
  console.error("Geolocation is not supported by this browser.");
}

    });

    

    </script>
  </body>
  </html>
